	<!DOCTYPE html>
	<html lang="en">
	<head>
	  <meta charset="UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title>Book Appointment</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	  <style>
	    body {
	      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	      background: linear-gradient(to bottom right, #dbf3ff, #e6f7ff);
	    }
	.navbar {
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	  background-color: #2ba5d8;
	  padding: 0px 40px;
	  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
	     position: sticky;
		  top: 0;
		  z-index: 1000;
	}
	.logo{
	    margin-left: 5%;
	}
	.nav-links {
	  list-style: none;
	  display: flex;
	  gap: 30px;
	}
	
	.nav-links li {
	  display: inline;
	  margin-top: 1.5%;
	}
	
	.nav-links a {
	  text-decoration: none;
	  color: white;
	  font-size: 16px;
	  font-weight: 500;
	  padding-bottom: 4px;
	  transition: border-bottom 0.3s;
	}
	
	.nav-links a:hover,
	.nav-links a.active {
	  border-bottom: 2px solid white;
	  color:white;
	}
	.nav-links a {
	  position: relative;
	}
	.nav-links a::after {
	  content: '';
	  position: absolute;
	  left: 0;
	  bottom: -2px;
	  width: 0%;
	  height: 2px;
	  background: white;
	  transition: 0.3s ease;
	}
	.nav-links a:hover::after {
	  width: 100%;
	}
	    .appointment-container {
	      max-width: 600px;
	      background: rgba(255, 255, 255, 0.95);
	      padding: 30px;
	      margin: 50px auto;
	      border-radius: 12px;
	      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
	    }
	
	    .appointment-container h2 {
	      text-align: center;
	      color: #01579b;
	      margin-bottom: 20px;
	    }
	
	    .btn-primary {
	      background: linear-gradient(45deg, #4fc3f7, #0288d1);
	      border: none;
	      border-radius: 8px;
	      font-weight: bold;
	    }
	
	    .btn-primary:hover {
	      background: linear-gradient(45deg, #0288d1, #01579b);
	      transform: scale(1.02);
	    }
	    /* Responsive Design */
	@media (max-width: 992px) {
	  /* Tablet adjustments */
	  .navbar {
	    flex-direction: column;
	    padding: 10px 20px;
	    text-align: center;
	  }
	
	  .nav-links {
	    flex-wrap: wrap;
	    gap: 15px;
	    justify-content: center;
	  }
	
	  .logo {
	    margin-left: 0;
	    margin-bottom: 10px;
	  }
	}
	
	@media (max-width: 768px) {
	  /* Mobile adjustments */
	  .navbar {
	    flex-direction: column;
	    padding: 10px;
	  }
	
	  .nav-links {
	    flex-direction: column;
	    gap: 10px;
	    align-items: center;
	  }
	
	  .nav-links li {
	    margin-top: 0;
	  }
	
	  .appointment-container {
	    margin: 20px auto;
	    padding: 20px;
	    width: 100%;
	  }
	
	  img {
	    max-width: 100%;
	    height: auto;
	  }
	}
	
	@media (max-width: 480px) {
	  /* Extra small mobile adjustments */
	  body {
	    margin-left: 1%;
	    margin-right: 1%;
	  }
	
	  .btn-primary,
	  .btn {
	    width: 100%;
	  }
	
	  .appointment-container {
	    padding: 15px;
	  }
	
	  .form-label {
	    font-size: 14px;
	  }
	}
	    
	  </style>
	</head>
	<body>
	 <nav class="navbar">
	  <div class="logo"> 
	    <img src="logo2.png" height="100">
	  </div>
	  <ul class="nav-links">
	    <li><a href="Home.html">Home</a></li>
	    <li><a href="about.html" >About Us</a></li>
	    <li><a href="department.html">Departments</a></li>
	    <li><a href="contact.html">Contact Us</a></li>
	    <a href="login.jsp"><button style="font-weight: 600;" type="button" class="btn btn-light">Doctor Login</button></a>
	  </ul>
	</nav>
	  <div class="appointment-container">
	    <h2>Book an Appointment</h2>
	    <form action="BookAppointmentServlet" method="post">
	      <div class="mb-3">
	        <label for="fullname" class="form-label">Full Name</label>
	        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required>
	      </div>
	
	      <div class="mb-3">
	        <label for="phone" class="form-label">Phone Number</label>
	        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
	      </div>
	
	      <div class="mb-3">
	        <label for="email" class="form-label">Email Address</label>
	        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
	      </div>
	
	      <div class="mb-3">
	        <label for="department" class="form-label">Select Department</label>
	        <select id="department" name="department" class="form-select" required onchange="updateDoctors()">
	          <option value="">-- Select Department --</option>
	          <option value="Cardiology">Cardiology</option>
	          <option value="Orthopedics">Orthopedics</option>
	          <option value="Pediatrics">Pediatrics</option>
	          <option value="Dental">Dental Surgeon</option>
	          <option value="Ayurveda">Ayurvedic Practitioner</option>
	          <option value="Homoeopathy">Homoeopathy</option>
	        </select>
	      </div>
	
	      <div class="mb-3">
	        <label for="doctor" class="form-label">Preferred Doctor</label>
	        <select id="doctor" name="doctor" class="form-select" required>
	          <option value="">-- Select Doctor --</option>
	        </select>
	      </div>
	
	      <div class="mb-3">
	        <label for="date" class="form-label">Appointment Date</label>
	        <input type="date" id="date" name="date" class="form-control" required>
	      </div>
	
	   <div class="mb-3">
	  <label for="time" class="form-label">Preferred Time</label>
	  <select id="time" name="time" class="form-select" required>
	    <option value="">-- Select Time --</option>
	    <option value="10:00">10:00 AM - 11:00 AM</option>
	    <option value="11:00">11:00 AM - 12:00 PM</option>
	    <option value="12:00">12:00 PM - 1:00 PM</option>
	    <option value="13:00">1:00 PM - 2:00 PM</option>
	    <option value="14:00">2:00 PM - 3:00 PM</option>
	    <option value="15:00">3:00 PM - 4:00 PM</option>
	  </select>
	</div>
	
	
	      <div class="text-center">
	        <button type="submit" class="btn btn-primary px-4">Submit</button>
	      </div>
	    </form>
	  </div>
	
	  <script>
	    // List of doctors per department
	    const doctors = {
	      Cardiology: ["Dr Sanjeev Gera", "Dr. Nidhi Rawal" ,"Dr Subhash Chandra"],
	      Orthopedics: ["Dr. Hemanshu Kochhar", "Dr. Vikas Gupta" ,"Dr. Nikita Shetty"],
	      Pediatrics: ["Dr. Sushil Parakh", "Dr. Tripti Mahatme", "Dr. Amit A Patil"],
	      Dental: ["Dr. Sanjay Gaikwad", "Dr. Nisha Shah", "Dr. Pravin Bonde"],
	      Ayurveda: ["Dr. Laxman G. Jonwal", "Dr. Darshan Desai", "Dr. Manasi Shreyas Joshi"],
	      Homoeopathy: ["Dr. Subodh Bhalke", "Dr. Pooja Bhalke" ,"Dr. Nitin Kothawade"]
	    };
	
	    function updateDoctors() {
	      const department = document.getElementById("department").value;
	      const doctorSelect = document.getElementById("doctor");
	
	      // Clear previous doctor options
	      doctorSelect.innerHTML = '<option value="">-- Select Doctor --</option>';
	
	      // Populate based on department
	      if (doctors[department]) {
	        doctors[department].forEach(doc => {
	          const option = document.createElement("option");
	          option.value = doc;
	          option.textContent = doc;
	          doctorSelect.appendChild(option);
	        });
	      }
	    }
	    document.getElementById("date").addEventListener("change", loadSlots);
	    document.getElementById("doctor").addEventListener("change", loadSlots);

	    function loadSlots() {
	      const doctor = document.getElementById("doctor").value;
	      const date = document.getElementById("date").value;
	      if (!doctor || !date) return;

	      fetch(`getAvailableSlots?doctor=${encodeURIComponent(doctor)}&date=${encodeURIComponent(date)}`)
	        .then(res => res.json())
	        .then(slots => {
	          const timeSelect = document.getElementById("time");
	          timeSelect.innerHTML = '<option value="">-- Select Time --</option>';
	          slots.forEach(slot => {
	            const option = document.createElement("option");
	            option.value = slot;
	            option.textContent = `${slot} - ${parseInt(slot.split(":")[0])+1}:00`;
	            timeSelect.appendChild(option);
	          });
	        });
	    }

	  </script>
	
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
	</html>
