<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Prescription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2ba5d8;
      padding: 0px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
  	top: 0;
  	z-index: 1000;
    }

    .logo {
      margin-left: 5%;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li {
      display: inline-block;
      margin-top: 1.5%;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      padding-bottom: 4px;
      transition: border-bottom 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      border-bottom: 2px solid white;
    }
    .nav-links a {
  position: relative;
}
.nav-links a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 0%;
  height: 2px;
  background: white;
  transition: 0.3s ease;
}
.nav-links a:hover::after {
  width: 100%;
}
    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .button {
      background-color: #007acc;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #005b99;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }
    /* Medium devices (tablets, 768px and below) */
@media (max-width: 768px) {
  .navbar {
    flex-wrap: wrap;
    padding: 10px 20px;
    justify-content: center; /* Center nav items */
  }

  .logo {
    margin: 0 0 10px 0;
    flex-basis: 100%;
    text-align: center;
  }

  .nav-links {
    width: 100%;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .nav-links li {
    margin-top: 10px;
  }

  .nav-links a {
    font-size: 14px;
  }

  .container {
    margin: 20px 15px;
    padding: 20px;
  }

  input, textarea, select {
    padding: 8px;
  }

  .button {
    font-size: 14px;
    padding: 10px;
  }
}

/* Small devices (phones, 400px and below) */
@media (max-width: 400px) {
  .navbar {
    flex-direction: column;
    align-items: center;
  }

  .logo {
    margin-bottom: 10px;
  }

  .nav-links {
    flex-direction: column;
    gap: 8px;
  }

  .nav-links li, .nav-links a {
    width: 100%;
    text-align: center;
  }

  input, textarea, select {
    padding: 6px;
  }

  .button {
    font-size: 13px;
    padding: 8px;
  }
}
    
  </style>
</head>
<body>
    <nav class="navbar">
    <div class="logo">
      <img src="logo2.png" height="100">
    </div>
    <ul class="nav-links">
      <li><a href="drHome.html">Home</a></li>
      <li><a href="newpatient.jsp">New Patient</a></li>
      <li><a href="createprescription.html" class="active">Create Prescription</a></li>
      <li><a href="patientdetails.jsp">View Patient</a></li>
      <li><a href="appointmentdetails.jsp">Today's Appointments</a></li>
      <a href="index.html"><button type="button" class="btn btn-light" >Logout</button></a>
    </ul>
  </nav>
  <div class="container">
    <h2>Create Prescription</h2>
    <form id="prescriptionForm" action="prescriptionservlet" method="post">
      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName" name="pname" required />
      <div class="error" id="patientNameError"></div>
      
      <label for="patientemail">Patient email</label>
      <input type="email" id="patientemail" name="patientEmail" required />
      <div class="error" id="patientemail"></div>

      <label for="doctorName">Doctor Name</label>
      <input type="text" id="doctorName" name="dname" required />
      <div class="error" id="doctorNameError"></div>

      <label for="medicine">Medicine Name</label>
      <textarea name="medicine" id="medicine" placeholder="Add medicines"></textarea>
      <div class="error" id="medicineError"></div>

      <label for="dosage">Dosage</label>
      <input type="text" id="dosage" name="dosage" placeholder="e.g., 2 times a day" required />
      <div class="error" id="dosageError"></div>
      
      <label for="instructions">Instructions</label>
      <textarea id="instructions" name="instruction" placeholder="Any specific instructions" required></textarea>
      <div class="error" id="instructionsError"></div>

      <button  class="button" type="submit">Create Prescription</button>
      
    </form>
  </div>


</body>
</html>
